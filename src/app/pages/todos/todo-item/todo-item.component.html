<li class="list-group-item todos-item">
  <header class="todo-header">
    <div class="d-flex">
      <i class="material-icons check-box" (click)="toggleTodo()">
        {{ todo.isDone ? 'check_box' : 'check_box_outline_blank' }}
      </i>

      <h5 [class.is-done]="todo.isDone">
        {{todo.title}}
      </h5>
      <span class="badge badge-pill">{{todo.priority}}</span>
    </div>

    <div class="todo-btn-group">
      <button class="btn btn-primary" [disabled]="!todo.description" (click)="toggleDesc()">
        {{ isDescriptionShown ? 'Hide details' : 'Show details' | lowercase }}
      </button>

      <button class="btn btn-danger" (click)="delTodo(todo.id)">{{'Delete' | lowercase}}</button>
    </div>
  </header>

  <div class="todo-description" *ngIf="isDescriptionShown">
    {{todo.description}}
  </div>
</li>
