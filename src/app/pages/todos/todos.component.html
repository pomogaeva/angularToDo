<section class="container app-todos">
  <!-- <app-new-todo></app-new-todo> -->

  <div class="create-todo">
    <button type="button" class="btn btn-primary" (click)="createNewTodo()">Create New Todo</button>
  </div>

  <form>
    <div class="form-group">
      <input class="form-control" name="search" type="text" placeholder="Search..." [(ngModel)]="search" />
    </div>

    <div class="todo-badges">
      <div class="todo-badge">
        <input type="radio" id="low" name="priority" value="low" [(ngModel)]="priority">
        <label class="todo-badge-content badge badge-pill badge-success" for="low">low</label>
      </div>

      <div class="todo-badge">
        <input type="radio" id="medium" name="priority" value="medium" [(ngModel)]="priority">
        <label class="todo-badge-content badge badge-pill badge-warning" for="medium">medium</label>
      </div>

      <div class="todo-badge">
        <input type="radio" id="high" name="priority" value="high" [(ngModel)]="priority">
        <label class="todo-badge-content badge badge-pill badge-danger" for="high">high</label>
      </div>

      <div class="todo-badge">
        <input type="radio" id="all" name="priority" [(ngModel)]="priority">
        <label class="todo-badge-content badge badge-pill badge-dark" for="all">all</label>
      </div>
    </div>
  </form>

  <ul class="list-group list-group-flush todos-list" *ngIf="todoList">
    <app-todo-item *ngFor="let todo of todoList | filterTodo: search | filterTodoPriority: priority" [todo]=" todo"
      (isEdit)="editTodo($event)">
    </app-todo-item>
  </ul>

  <div class="text-center" *ngIf="!todoList">
    <p>No data.</p>
  </div>

  <div class="text-center" *ngIf="todoList && !todoList.length">
    <p>Todo list is empty. Please create your first todo.</p>
  </div>

</section>
